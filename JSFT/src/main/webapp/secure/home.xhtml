<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>--Home--</title>
</h:head>
<body>
	<p:growl id="growl" showDetail="true" autoUpdate="true" />
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Yes" type="button"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>
	<p:layout style="min-width:400px;min-height:800px;">
		<p:layoutUnit position="north" resizable="false"
			style="min-height:5.5%;padding:0% 0%">
			<p:layout>
				<p:layoutUnit position="center" resizable="false"
					style="border:none">
	       		Title
					<h:form style="float:right">
						<p:commandButton value="Logout" icon="fa fa-arrow-circle-left"
							style="float:right;font-size: 15px;max-height:100%;"
							action="#{loginView.logOut()}">
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</h:form>

					<h:panelGrid style="float:right">
						<p:outputLabel value="#{user}" style="font-size: 15px;" />
					</h:panelGrid>
				</p:layoutUnit>
			</p:layout>
		</p:layoutUnit>
		<p:layoutUnit position="west" resizable="false" size="210">
			<h:form id="menu_form">
				<p:panelMenu style="width:200px" model="#{homeView.menu}" />
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<p:tabView id="tabss" style="font-size: 15px"
				binding="#{homeView.tabWindow}">
				<p:ajax event="tabClose" listener="#{homeView.onTabClose}"
					update="tabss" />
				<p:tab title="#{homeView.openTabs.get(0).title}" closable="true"
					style="font-size: 15px" rendered="#{homeView.openTabs.get(0).open}">

					<ui:include src="#{homeView.openTabs.get(0).content}" />
				</p:tab>
				<p:tab title="#{homeView.openTabs.get(1).title}" closable="true"
					style="font-size: 15px" rendered="#{homeView.openTabs.get(1).open}">

					<ui:include src="#{homeView.openTabs.get(1).content}" />
				</p:tab>

			</p:tabView>
		</p:layoutUnit>
	</p:layout>

</body>
</html>
