<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="formUtil">

		<p:dataTable id="utilT" value="#{gestionUtilisateurView.utilisateurs}"
			var="utilisateur" paginator="true" rows="15">
			<f:facet name="header">
				<p:commandButton value="Enregistrer" update="tabss:subview_gestionUtilisateurView:formUtil:utilT"
					action="#{gestionUtilisateurView.save()}" />

				<p:commandButton value="Ajouter" update="tabss:subview_gestionUtilisateurView:formUtil:utilT"
					action="#{gestionUtilisateurView.ajouter()}" />

				<p:commandButton value="Actualiser" update="tabss:subview_gestionUtilisateurView:formUtil:utilT"
					action="#{gestionUtilisateurView.init()}" />
			</f:facet>

			<p:column headerText="Login">
				<div align="center">
					<p:inputText value="#{utilisateur.login}" required="true" />
				</div>
			</p:column>

			<p:column headerText="Mot de passe">
				<div align="center">
					<p:inputText value="#{utilisateur.mdp}" required="true" />
				</div>
			</p:column>

			<p:column headerText="Type">
				<div align="center">
					<p:selectOneMenu value="#{utilisateur.type}">
						<f:selectItems value="#{gestionUtilisateurView.statuses}" />
					</p:selectOneMenu>
				</div>
			</p:column>

			<p:column headerText="Profile">
				<div align="center">
					<p:selectOneMenu value="#{utilisateur.profile}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItems value="#{gestionUtilisateurView.profiles}"
							var="prof" itemLabel="#{prof.nom}" itemValue="#{prof}" />
					</p:selectOneMenu>
				</div>
			</p:column>

			<p:column headerText="Exploitable">
				<div align="center">
					<p:selectBooleanCheckbox value="#{utilisateur.exploitable}" />
				</div>
			</p:column>
		</p:dataTable>


	</h:form>


</ui:composition>
