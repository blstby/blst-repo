<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<h:outputStylesheet name="css/login.css" />
</h:head>
<h:body id="page">
	<div id="box">
		<p:growl id="growl" showDetail="true" autoUpdate="true" />
		<div id="loginbox">
			<h:form id="form">
				<h:panelGrid columns="4" cellpadding="5">
					<h:outputLabel value="Login :" style="font-weight:bold" />
					<p:inputText id="login" value="#{loginView.utilisateur.login}"
						required="true" requiredMessage="Veuiller saisir un login" />
					<h:outputLabel value="Password :" style="font-weight:bold" />
					<p:password id="password" value="#{loginView.utilisateur.mdp}"
						required="true"
						requiredMessage="Veuiller saisir votre mot de passe" />
					<p:commandButton id="connex" value="Connexion" action="#{loginView.connect()}"
						icon="ui-icon-check" style="font-size: 15px" />

					<p:blockUI block=":page"
						trigger="form:connex">
        Connexion en cours<br />
						<p:graphicImage name="images/ajax-loader.gif" />
					</p:blockUI>
				</h:panelGrid>
			</h:form>
		</div>
	</div>
</h:body>
</html>
