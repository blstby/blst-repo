<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<body>
	<!-- 	<p:button outcome="/home/NewFile" value = "Home !" /> -->
	<p:growl id="growl" showDetail="true" autoUpdate="true" />
	<h:form id="form">
		<h:panelGrid columns="4" cellpadding="5">
			<h:outputLabel value="Login :" style="font-weight:bold" />
			<p:inputText id="login" value="#{loginView.login}" required="true" />
			<h:outputLabel value="Password :" style="font-weight:bold" />
			<p:password id="password" value="#{loginView.pwd}" required="true" />
			<p:commandButton value="Submit" action="#{loginView.connect()}"
				icon="ui-icon-check" />
		</h:panelGrid>
	</h:form>
</body>
</html>
